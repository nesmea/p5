    <script>
        let requestURL = 'http://localhost:3000/api/cameras';
        let request = new XMLHttpRequest();
        request.open('GET', requestURL);
        request.responseType = 'json';
        request.send();

        request.onload = function() {
        let camerasVintage = request.response;
        totalCamera(camerasVintage);
        }

        function totalCamera(jsonObj){
        let cameras = jsonObj['camera'];

        for (let i = 0; i < cameras.length; i++) {
            let cardBootstrap = document.getElementsByClassName('card')
            let cameraImage = document.getElementsByClassName('card-img-top');
            let cameraName = document.getElementsByClassName('camera_name');
            let cameraLenses = document.getElementsByClassName('camera_lenses');
            let cameraPrice = document.getElementsByClassName('camera_price');
            let cameraDescription = document.getElementsByClassName('camera_description');

            cameraImage.textContent = cameras[i].imageURL;
            cameraName.textContent = 'name :' + cameras[i].name;
            cameraLenses.textContent = 'Lenses :' + cameras[i].lenses;
            cameraPrice.textContent = 'Price :' + cameras[i].price;
            cameraDescription.textContent = 'Description :' + cameras[i].description;

            let lenses = cameras[i].lenses;
            for (let j = 0; j < lenses.length; j++) {
                let listItem = document.createElement('li');
                listItem.textContent = lenses[j];
                cameraLenses.appendChild(listItem);
            }

            cardBootstrap.appendChild(cameraImage);
            cardBootstrap.appendChild(cameraName);
            cardBootstrap.appendChild(cameraLenses);
            cardBootstrap.appendChild(cameraPrice);
            cardBootstrap.appendChild(cameraDescription);
            }
        }
    </script>
